<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title th:text=#{label.update_employee_infor}></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>
	<div
		style="text-align: right; padding: 5px; margin: 5px 0px;">
		<a th:href="@{?lang=en}">English</a>
		<a th:href="@{?lang=vi}">Tiếng Việt</a>
	</div>
	<div class="container my-2">
		<h3 th:text=#{label.update_employee_infor} class="row justify-content-center align-items-center"></h3>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">
			<input type="hidden" th:field="*{id}">
			<div class="form-group row" style="margin: 50px 100px 10px 100px">
				<label th:text=#{label.name} class="col-sm-3 col-form-label"></label>
				<div class="col-sm-9">
					<input type="text" th:field="*{name}" class="form-control">
				</div>
			</div>
			<div class="form-group row" style="margin: 10px 100px">
				<label th:text=#{label.age} class="col-sm-3 col-form-label"></label>
				<div class="col-sm-9">
					<input type="number" th:field="*{age}" class="form-control">
				</div>
			</div>
			<div class="form-group row" style="margin: 10px 100px">
				<label th:text=#{label.address}  class="col-sm-3 col-form-label"></label>
				<div class="col-sm-9">
					<input type="text" th:field="*{address}" class="form-control">
				</div>
			</div>
			<div class="form-group row" style="margin: 10px 100px">
				<label th:text=#{label.position} class="col-sm-3 col-form-label"></label>
				<div class="col-sm-9">
					<input type="text" th:field="*{role}" class="form-control">
				</div>
			</div>

			<div class="row justify-content-center align-items-center">
				<button th:text=#{label.edit} class="btn btn-primary" type="submit"></button>
				<a th:text=#{label.cancel} class="btn btn-danger ml-3" th:href="@{/}">Hủy</a>
			</div>

		</form>
	</div>
</body>

</html>
