<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.w3.org/1999/xhtml"
layout:decorate="~{/main_layout}">

<head th:replace="header :: head(title=#{label.homepage})">
</head>

<body>
	<div layout:fragment="content" class="container my-2">
		<h3 th:text=#{label.employee_list}
			class="row justify-content-center align-items-center"></h3>
		<a th:text=#{label.add} th:href="@{/addEmployee}"
			class="btn btn-success mb-3"></a>
		<table class="table table-striped" width="100%" cellspacing="0">
			<thead>
				<tr>
					<th th:text=#{label.employee_id}></th>
					<th th:text=#{label.name}></th>
					<th th:text=#{label.age}></th>
					<th th:text=#{label.address}></th>
					<th th:text=#{label.position}></th>
					<th th:text=#{label.edit}></th>
					<th th:text=#{label.delete}></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${listEmployees}">
					<td width="10%" th:text="${e.id}"></td>
					<td width="20%" th:text="${e.name}"></td>
					<td width="10%" th:text="${e.age}"></td>
					<td width="10%" th:text="${e.address}"></td>
					<td width="10%" th:text="${e.role}"></td>
					<td width="1%"><a class="btn btn-success"
						th:text=#{label.edit}
						 th:href="@{/editEmployee/{id}(id=${e.id})}"></a></td>
					<td width="1%"><a class="btn btn-danger"
						th:onclick="return confirm([[#{label.confirm_delete}]]);"
						th:text=#{label.delete}
						th:href="@{/deleteEmployee/{id}(id=${e.id})}"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
