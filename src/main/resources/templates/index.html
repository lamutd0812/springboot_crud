<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title th:text=#{label.homepage}></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>
	<div
		style="text-align: right; padding: 5px; margin: 5px 0px;">
		<a th:href="@{?lang=en}">English</a> <a
			th:href="@{?lang=vi}">Tiếng Việt</a>
	</div>
	<div class="container my-2">
		<h3 th:text=#{label.employee_list} class="row justify-content-center align-items-center"></h3>
		<a th:text=#{label.add} th:href="@{/addEmployee}" class="btn btn-primary mb-3"></a>
		<table class="table table-striped" width="100%" cellspacing="0">
			<thead>
				<tr>
					<th>#ID</th>
					<th th:text=#{label.name}></th>
					<th th:text=#{label.age}></th>
					<th th:text=#{label.address}></th>
					<th th:text=#{label.position}></th>
					<th th:text=#{label.edit}></th>
					<th th:text=#{label.delete}></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${listEmployees}">
					<td width="5%" th:text="${e.id}"></td>
					<td width="20%" th:text="${e.name}"></td>
					<td width="10%" th:text="${e.age}"></td>
					<td width="10%" th:text="${e.address}"></td>
					<td width="10%" th:text="${e.role}"></td>
					<td width="1%"><a class="btn btn-primary"
						th:text=#{label.edit}
						th:href="@{/editEmployee/{id}(id=${e.id})}"></a></td>
					<td width="1%"><a class="btn btn-danger"
						th:text=#{label.delete}
						th:href="@{/deleteEmployee/{id}(id=${e.id})}"> Xóa </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
